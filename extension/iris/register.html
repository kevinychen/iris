<!DOCTYPE html>
<html>
    <head>
        <title>Iris Profile</title>
        <script src="jquery.min.js"></script>
        <script src="purl.js"></script>
        <script src="common.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/style.css">
    </head>
    <body>
        <div class="container">
            <img src="resources/logo.png" alt="">
            <div>Register for an Iris account</div>
            <form id="form">
                <table>
                    <tr>
                        <td>User ID:</td>
                        <td><input type="text" id="userID" required/></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" id="password"/></td>
                    </tr>
                </table>
                <table id="info">
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" id="firstName" required/></td>
                    </tr>
                    <tr>
                        <td>Middle Name:</td>
                        <td><input type="text" id="middleName"/></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" id="lastName" required/></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" id="email" required/></td>
                    </tr>
                    <tr>
                        <td>DOB:</td>
                        <td><input type="text" id="dob" required/></td>
                    </tr>
                    <tr>
                        <td>Home Phone:</td>
                        <td><input type="text" id="homePhone"/></td>
                    </tr>
                </table>
                <input id="submit" type="submit" class="btn" value="Register"/>
            </form>
        </div>
    </body>
    <script src="register.js"></script>
</html>
