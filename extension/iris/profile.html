<!DOCTYPE html>
<html>
    <head>

        <script src="common.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/style.css">
    </head>
    <body>
        <div class="container">
            <img src="resources/logo.png" alt="">
            <table>
                <tr>
                    <td>User ID:</td>
                    <td><input type="text" id="userID"/></td>
                </tr>

            </div>

    </body>
    <script src="profile.js"></script>
</html>
