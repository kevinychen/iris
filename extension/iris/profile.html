<!DOCTYPE html>
<html>
    <head>
        <title>Iris Profile</title>
        <script src="jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/style.css">
    </head>
    <body>
        <div class="container">
            <img src="resources/logo.png" alt="">
            <div>Profile</div>
            <div id="profile">
                <table>
                    <tr>
                        <td>User ID:</td>
                        <td><input type="text" id="user" disabled/></td>
                    </tr>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" id="firstName" disabled/></td>
                    </tr>
                    <tr>
                        <td>Middle Name:</td>
                        <td><input type="text" id="middleName"/></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" id="lastName" disabled/></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" id="email" disabled/></td>
                    </tr>
                    <tr>
                        <td>DOB:</td>
                        <td><input type="text" id="dob" disabled/></td>
                    </tr>
                    <tr>
                        <td>Home Phone:</td>
                        <td><input type="text" id="homePhone"/></td>
                    </tr>
                </table>
                <input id="save" type="submit" class="btn" value="Save"/>
            </div>
        </div>
    </body>
    <script src="profile.js"></script>
</html>
