<!DOCTYPE html>
<html>
    <head>
        <title>Iris Login</title>
        <script src="jquery.min.js"></script>
        <script src="purl.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/iris.css">
    </head>
    <body>
        <div class="container">
            <form>
                <img src="resources/logo.png" alt="">
                <div id="status">
                    <p><i id="requester">website.com</i> requests your:</p>
                    <ul id="requested_info">
                    </ul>
                </div>
                <table>
                    <tr>
                        <td>User ID:</td>
                        <td><input type="text" id="user"/></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" id="pass"/></td>
                    </tr>
                </table>
                <input type="submit" class="btn" value="Login"/>
            </form>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
