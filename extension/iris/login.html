<!DOCTYPE html>
<html>
    <head>
        <title>Iris Login</title>
        <script src="jquery.min.js"></script>
        <script src="purl.js"></script>
        <script src="sjcl.js"></script>
        <script src="common.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/style.css">
    </head>
    <body>
        <div class="container">
            <img src="resources/logo.png" alt="">
            <div id="status" class="hide">
                <p><i id="requester">website.com</i> requests your:</p>
                <ul id="requested_info">
                </ul>
            </div>
            <form id="form">
                <table>
                    <tr>
                        <td>User ID:</td>
                        <td><input type="text" id="userID"/></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" id="password"/></td>
                    </tr>
                </table>
                <div id="addinfo" class="hide">
                    <p>Additional fields:</p>
                    <table id="addtable">
                    </table>
                </div>
                <input id="login" type="submit" class="btn hide" value="Login"/>
            </form>
            <div>
                Register <a href="#" id="register">here</a>
            </div>
        </div>
    </body>
    <script src="login.js"></script>
</html>
